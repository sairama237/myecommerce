<div class="container">
<form action="" #userData ="ngForm" (ngSubmit)="onSubmit(userData.value)">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" #titleRef="ngModel" ngModel name="title">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="">Year</label>
        <input type="text" class="form-control" #yearRef="ngModel" ngModel name="year">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="">Plot</label>
        <select  class="form-control" ngModel name="type" #type="ngModel">
        <option value="">Select Category</option>
            <option [value]="movi.movieType" *ngFor="let movi of movieTypes">{{movi.movieType}}</option>
        </select>
      </div>
    </div> 
    <div class="col-md-3">
      <div class="form-group">
        <button type="submit" class="btn-danger">Search</button>
      </div>
    </div>
  </div>
</form>

<!-- {{}} -->
  <table class="table table-bordered">
    <thead *ngIf='myMovies.length>0' >
      <tr>
        <th>Title</th>
        <th>Poster</th>
        <th>Year</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let movies  of myMovies">
        
        <td>{{movies.Title}}</td>
        <td><img [src]="movies.Poster"(click)= "viewFullPage(movies)"></td>
        
        <td>{{movies.Year}}</td>
        <td>{{movies.Type}}</td>
      </tr>
    </tbody>
  </table>
</div>
