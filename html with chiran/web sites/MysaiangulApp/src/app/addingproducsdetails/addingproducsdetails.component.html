<p class=" color red text center btn-lg btn-danger" >
  Products forms
</p>
<div class="emp-form container-fluid">
    <div class="row">
      <div class="col-md-6 form-group">
        <input placeholder="Firts Name" class="form-control" [(ngModel)]="serivces.currentEmployee.firstName">
      </div>
      <div class="col-md-6 form-group">
        <input placeholder="Last Name" class="form-control" [(ngModel)]="serivces.currentEmployee.lastName">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 form-group">
        <input placeholder="Employee Code" class="form-control" [(ngModel)]="serivces.currentEmployee.code">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 form-group">
        <input placeholder="Address" class="form-control" [(ngModel)]="serivces.currentEmployee.address">
      </div>
      <div class="col-md-6 form-group">
        <input placeholder="Contact Number" class="form-control" [(ngModel)]="serivces.currentEmployee.contactNumber">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <button class="btn btn-success btn-lg btn-block" (click)="createEmployee(serivces.currentEmployee)">
          <i class="fa fa-save"></i>
          SAVE
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-lg btn-block" (click)="clearEmployee(serivces.currentEmployee)">
          <i class="fa fa-retweet"></i>
          CLEAR
        </button>
      </div>
    </div>
  </div>
  <h3 appCustomdire *ngIf="isAdded" >{{confirmationstring}}</h3>

  <a routerLink="/productsdata" >Back to products</a>
