<table class="table table-bordered">
  <thead *ngIf="myemployee.length>0">
    <th>FirstName</th>
    <th>LastName</th>
    <th>Code</th>
    <th>ContactNumber</th>
    <th>Address</th>
    <th>Delete</th>
    <th>Update</th>
 
  </thead>
  <tbody>
    <tr *ngFor="let emp of myemployee">
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.code}}</td>
      <td>{{emp.contactNumber}}</td>
      <td>{{emp.address |uppercase}}</td>
     
      <td>
        <a class="btn text-danger"(click)="deleteEmployee(emp.id)" >
          <i class="fa fa-trash"></i>
        </a>
      </td>
      <td>
        <a class="btn" (click)="editEmployee(emp)" >
          <i class="fa fa-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
  </table>
  <h3 appCustomdire  *ngIf="isdeleted">{{deletedata}}</h3>
