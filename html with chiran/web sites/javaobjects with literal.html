        <script>
                                // simple java object
            var car;
              car ={name:"fiat",model:500,weight:800};
            console.log(car.weight+"  "+car.model+"  "+car.name); // dot notation
            console.log(car['weight']+"  "+car['model']+"  "+car['name']); // braket notation

                                // BY USING Object LITERAL 
            var emp;
            emp={id:101,name:'sai',salary:5000,dept:'angular js'};
            console.log(emp.id+" "+emp.name+" "+emp.salary+" " +emp.dept+" ");
            console.log(emp['id']+" "+emp['name']+" "+emp['salary']+" " +emp['dept']+" ");
            console.log(delete emp.id);
            console.log(emp['id']+" "+emp['name']+" "+emp['salary']+" " +emp['dept']+" ");
            emp={id:102,name:'sai',salary:5000,dept:'angular js'};
            console.log(emp['id']+" "+emp['name']+" "+emp['salary']+" " +emp['dept']+" ");
