<html>
    <body>
        <script>
            var sai=["chirty",'sai','paosd','rama'];
            // 1 with pop()
            sai.pop();
            document.write(sai+"<br>");
              // 2 with push() 
              sai.push('sasank');
              document.write(sai+"<br>");
               // 3 with unshift()
               sai.unshift("bhanu");
               document.write(sai+"<br>");
                // 4 with shift()
                sai.shift();
                document.write(sai+"<br>");
                // 5 with length()
                sai.length;
                document.write(sai+"<br>");
                // // 6 with delete()
                // delete sai[1];
                // document.write(sai+"<br>");
                // 7 with splice()
                document.write(sai+"<br>");
                sai.splice(1,2,'krishna');
                document.write(sai+"<br>");
                 // 7 with sort and revers()
                 sai.sort();
                 document.write(sai+"<br>");

                //  sai.reverse();
                //  document.write(sai+"<br>");
                    // 8 with slice()
                    sai.slice(0,1);
                    document.write(sai+"<br>");
            </script>
    </body>
</html>
